{% extends 'base.html' %}

{% block content %}
    <div class="hero-unit">

            {% for news in news_list %}
                <h1><a href="/detail/{{ news.pk }}">{{ news.title }}</a></h1>
                <h2>{{ news.date }}</h2>
                <p>{{ news.description }}</p>
            {% endfor %}

    </div>
{% endblock %}
